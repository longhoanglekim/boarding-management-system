services:
  # ================= KAFKA =================
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      # ===== THÊM CÁC DÒNG SAU ĐỂ KHẮC PHỤC LỖI =====
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1          # Quan trọng nhất
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1 # Nên thêm luôn
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - backend-network

  # ================= DISCOVERY =================
  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - backend-network

  # ================= AUTH =================
  auth_db:
    image: mysql:8
    container_name: auth_db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    volumes:
      - ./auth-service/db/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p123456", "-e", "SELECT 1;"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - backend-network

  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      auth_db:
        condition: service_healthy
      discovery-service:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - backend-network

  # ================= NOTIFICATION =================
  notification_db:
    image: mysql:8
    container_name: notification_db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: notification_db
    ports:
      - "3307:3306"
    volumes:
      - ./notification-service/db/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p123456", "-e", "SELECT 1;"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - backend-network

  notification-service:
    build: ./notification-service
    container_name: notification-service
    depends_on:
      notification_db:
        condition: service_healthy
      discovery-service:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - backend-network

  # ================= USER =================
  user_db:
    image: mysql:8
    container_name: user_db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: user_db
    ports:
      - "3308:3306"
    volumes:
      - ./user-service/db/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p123456", "-e", "SELECT 1;"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - backend-network

  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      user_db:
        condition: service_healthy
      discovery-service:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - backend-network

  # ================= ROOM =================
  room-service:
    build: ./room-service
    container_name: room-service
    depends_on:
      discovery-service:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - backend-network

  # ================= CONTRACT =================
  contract-service:
    build: ./contract-service
    container_name: contract-service
    depends_on:
      discovery-service:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - backend-network

  # ================= PAYMENT =================
  payment_db:
    image: postgres:16
    container_name: payment_db
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s   # thêm để đồng bộ
    networks:
      - backend-network

  payment-service:
    build: ./payment-service
    container_name: payment-service
    depends_on:
      payment_db:
        condition: service_healthy
      discovery-service:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - backend-network

  # ================= API GATEWAY =================
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      discovery-service:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge